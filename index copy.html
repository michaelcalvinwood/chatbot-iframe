<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>ChatBot</title>
</head>

<body>
    <div id="chatbotImage">
        <div class="container">
            <div id="chatbot">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="chatbot-corner"></div>
            <div id="antenna">
                <div id="beam"></div>
                <div id="beam-pulsar"></div>
            </div>
        </div>
    </div>

    <div id="chatbotContainer" class="chatbotClosed">
        <div id="chatbotApp">
            <img id="chatbotCloseIcon" src="./assets/close.svg" />
            <div id="chatContainer"></div>
            <form>
                <textarea name="prompt" rows="1" cols="1" placeholder="Ask AI..."></textarea>
                <button type="submit"><img src="assets/send.svg" alt="send" />
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
